<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta charset="utf-8">
    <title>APIDash</title>

    <link rel="stylesheet" href="/static/jquery-ui.css" media="all" type="text/css" />

    <style type="text/css">
      body {
        margin: 10px;
        background-image: url(/static/images/dance-planet-6.gif);
        background-repeat: repeat;
      }
      * { box-sizing: border-box; }
      .ui-dialog, #codemodal { overflow: hidden; }
      canvas { border: 1px solid #aaa; }
      #codemodal { padding: 0; padding-left: 5px; padding-top: 7px; }
      #codemodal textarea { width: 100%; height: 100%; margin: 0; padding: 3px; outline: none;  border: 1px solid #aaa; }
      #codemodal textarea.error { border: 1px solid #ff0000; }
      .ui-dialog-titlebar { padding: 1px 5px !important; }
      .ui-dialog textarea {
        font-family: 'lucida console', monaco, monospace;
        font-size: 11px;
      }
    </style>

  </head>
  <body>

    <div id="codemodal" title="Code Editor">
      <textarea></textarea>
    </div>

    <div id="container">
    </div>

    <button id="run">run</button>

    <script src="static/vendor.js"></script>
    <script src="static/app.js"></script>
    <script>
      $("#codemodal").dialog({autoOpen: false, width: 500, height: 300});
      APIDash.createBuilder('#container');
    </script>

  </body>
</html>
